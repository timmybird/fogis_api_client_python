repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
    -   id: trailing-whitespace
    -   id: end-of-file-fixer
    -   id: check-yaml
    -   id: check-added-large-files

-   repo: https://github.com/pycqa/isort
    rev: 5.12.0
    hooks:
    -   id: isort
        args: [--profile=black, --line-length=127]

-   repo: https://github.com/psf/black
    rev: 23.3.0
    hooks:
    -   id: black
        args: [--line-length=127]

-   repo: https://github.com/pycqa/flake8
    rev: 6.0.0
    hooks:
    -   id: flake8
        args: [--max-line-length=127, "--extend-ignore=E203,F541,W503", --max-complexity=10]  # Match CI/CD settings
        exclude: |
            (?x)^(
                .venv/.*|
                build/.*
            )$

-   repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.3.0
    hooks:
    -   id: mypy
        additional_dependencies: [types-requests]
        args: [--ignore-missing-imports]

# Use unittest for compatibility with existing tests
-   repo: local
    hooks:
    -   id: unittest-check
        name: unittest-check
        entry: python -m unittest discover tests
        language: system
        pass_filenames: false
        always_run: true
        stages: [commit]

# Add pytest as an optional hook for developers who want to use it
-   repo: local
    hooks:
    -   id: pytest-check
        name: pytest-check
        entry: python -m pytest tests/
        language: system
        pass_filenames: false
        always_run: false  # Make it optional
        stages: [manual]

# Add coverage reporting (optional, disabled by default to speed up commits)
-   repo: local
    hooks:
    -   id: pytest-cov
        name: pytest-cov
        entry: python -m pytest tests/ --cov=fogis_api_client
        language: system
        pass_filenames: false
        always_run: false  # Make it optional
        stages: [manual]

# Documentation freshness checker (optional)
-   repo: local
    hooks:
    -   id: check-docs-freshness
        name: check-docs-freshness
        entry: .pre-commit-hooks/check_docs_freshness.py
        language: script
        pass_filenames: false
        always_run: false  # Make it optional to avoid CI issues
